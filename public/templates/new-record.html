<div class="row-fluid">
  <h2>Nouvel enregistrement</h2>
</div>
<div class="row-fluid" ng-controller="NewRecordCtrl">
  <div class="span12">
    <form class="form-horizontal">

      <div class="control-group">
        <label class="control-label">Label</label>
        <div class="controls">
          <input type="text" placeholder="Label de l'enregistrement" ng-model="newRecord.label" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Tags</label>
        <div class="controls">
          <tag-input ng-model="newRecord.tags" tags-available="availableTags" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Notes</label>
        <div class="controls">
          <textarea ng-bind="newRecord.text"></textarea>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button class="btn btn-success">Enregistrer</button>
        </div>
      </div>

    </form>
  </div>
</div>
