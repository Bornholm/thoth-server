<div class="row-fluid">
	<h2>Favoris</h2>
</div>
<div class="row-fluid" ng-controller="BookmarksCtrl">
	<ul id="bookmarks-list">
		<li class="bookmark span3" ng-repeat="b in bookmarks">
			<a href="#/entry/{{b.id}}" class="title" ng-bind="b.label"></a>
			<p class="desc" ng-bind="b.desc">
			</p>
		</li>
	</ul>
</div>
