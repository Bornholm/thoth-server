<div class="row-fluid">
  <h2>Nouvelle Fiche</h2>
</div>
<div class="row-fluid" ng-controller="NewEntryCtrl">
  <div class="span12">
    <form class="form-horizontal">

      <fieldset>
        <legend>Général</legend>
        <div class="control-group">
          <label class="control-label">Label</label>
          <div class="controls">
            <input type="text" placeholder="Label de la fiche" ng-model="newEntry.label" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Groupes</label>
          <div class="controls">
            <span class="uneditable-input">
              <span class="label">Web</span>
              <span class="label">Machine</span>
              <input type="text" list="dataList" />
            </span>
            <datalist id="dataList">
              <option value="Seattle" />
              <option value="Las Vegas" />
            </datalist>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Identifiants</legend>
         <div class="control-group" ng-repeat="credential in newEntry.credentials">
          <label class="control-label" ng-bind="credential.label"></label>
          <div class="controls">
            <input type="text" placeholder="User" ng-model="credential.user" />
            <input type="text" placeholder="Password" ng-model="credential.password" />
          </div>
        </div>
      </fieldset>

    </form>
  </div>
</div>
