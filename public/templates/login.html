<div class="row-fluid" id="login" ng-controller="LoginCtrl">
	<div class="span4 offset4" id="login-container">
		<a href='#' class="title">THOTH</a>
		<img class="logo" src="img/thoth.svg" />
		<form>
			<input type="text" ng-model="username" placeholder="Votre identifiant..." /><br />
			<input ng-model="password" type="password" placeholder="Votre mot de passe..." /><br />
		  <button ng-click="tryLogin(username, password)" class="btn">Se connecter</button>
		</form>
	</div>
</div>
