<!DOCTYPE html>
<html ng-app="Thoth">
  <head>
    <title>Thoth - Keeper of secret knowledge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/thoth.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <ng-include src="'templates/sidebar.html'"></ng-include>
    <div class="content">
        <div class="container-fluid" ng-view>
        </div>
        <ng-include src="'templates/notifications.html'"></ng-include>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="scripts/lib/lodash.min.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="scripts/lib/angular.min.js"></script>

    <script type="text/javascript" src="scripts/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="scripts/thoth.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="scripts/services/auth.js"></script>
    <script type="text/javascript" src="scripts/services/notifications.js"></script>
    <script type="text/javascript" src="scripts/services/api.js"></script>
    <!-- Directives -->
    <script type="text/javascript" src="scripts/directives/tag-input.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="scripts/controllers/search.js"></script>
    <script type="text/javascript" src="scripts/controllers/sidebar.js"></script>
    <script type="text/javascript" src="scripts/controllers/login.js"></script>
    <script type="text/javascript" src="scripts/controllers/home.js"></script>
    <script type="text/javascript" src="scripts/controllers/record.js"></script>
    <script type="text/javascript" src="scripts/controllers/notifications.js"></script>

</html>
