<div id="notifications" ng-controller="NotificationsCtrl">
  <div class="container">
    <div class="row" ng-repeat="n in notifications | orderBy:'+$index' | orderBy:'-persistent'">
      <div class="col-md-6 col-md-offset-3 alert" ng-class="n.class">
        <strong ng-bind="n.title"></strong><br /><span ng-bind="n.message"></span>
      </div>
    </div>
  </div>
</div>
