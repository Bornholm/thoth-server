<div id="notifications" ng-controller="NotificationsCtrl">
  <div class="container">
    <div class="row slide-top" ng-repeat="n in notifications | orderBy:'+$index' | orderBy:'-persistent'">
      <div class="col-md-6 col-md-offset-3 alert" ng-class="n.class">
        <strong translate="{{n.title}}"></strong><br /><span translate="{{n.message}}"></span>
      </div>
    </div>
  </div>
</div>
