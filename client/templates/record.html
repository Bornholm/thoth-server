<div class="row button-bar align-right">
  <div class="col-lg-12">
    <button ng-disabled="!saveRequired" ng-class="{'btn-default': !saveRequired, 'btn-success': saveRequired}" class="btn" ng-click="save()">
      <span ng-show="saveRequired"><span translate="RECORD_PAGE.SAVE_RECORD"></span> <span class="glyphicon glyphicon-floppy-disk"></span></span>
      <span ng-hide="saveRequired"><span translate="RECORD_PAGE.RECORD_SAVED"></span> <span class="glyphicon glyphicon-ok"></span></span>
    </button>
    <button ng-click="delete()" ng-disabled="!record._id" class="btn btn-danger">
      <span translate="RECORD_PAGE.DELETE_RECORD"></span> <span class="glyphicon glyphicon-trash"></span>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <form role="form">
      <div class="form-group">
        <label for="labelInput" translate="RECORD_PAGE.LABEL"></label>
        <input class="form-control" id="labelInput" type="text" ng-change="markAsModified()" ng-model="record.label" />
      </div>
      <div class="form-group">
        <label for="tagsInput" translate="RECORD_PAGE.TAGS"></label>
        <tag-input id="tagsInput" class="form-control" ng-change="markAsModified()" ng-model="record.tags" tags-available="tagsAvailable | pluck:'label'" tags-unique="true"/>
      </div>
      <div class="form-group">
        <label for="textInput" translate="RECORD_PAGE.TEXT"></label>
        &nbsp;<span class="glyphicon glyphicon-lock"></span>
        <textarea class="form-control" ng-change="markAsModified()" rows="30" id="textInput" type="text" ng-model="record.text"></textarea>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-lg-2" translate="RECORD_PAGE.LAST_UPDATE"></label>
        <div class="col-lg-10"><span ng-bind="record.lastUpdate | date:'medium'" class="form-control"></span></div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2" translate="RECORD_PAGE.REVISION"></label>
        <div class="col-lg-10"><span ng-bind="record.revision" class="form-control"></span></div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2" translate="RECORD_PAGE.CREATION_DATE"></label>
        <div class="col-lg-10"><span ng-bind="record.creationDate | date:'medium'" class="form-control"></span></div>
      </div>
    </form>
  </div>
</div>
