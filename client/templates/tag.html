<div ng-include src="'templates/buttonbar.html'" class="row button-bar"></div>
<div class="row">
  <div class="col-md-12">
    <form role="form">
      <div class="form-group">
        <label for="tagLabelInput" translate="TAG_PAGE.LABEL"></label>
        <input type="text" ng-model="tag.label" class="form-control" id="tagLabelInput" placeholder="{{'TAG_PAGE.YOUR_TAG_LABEL' | translate}}">
      </div>
      <div class="form-group">
        <label for="tagDescInput" translate="TAG_PAGE.DESCRIPTION"></label>
        <textarea class="form-control" ng-model="tag.description" id="tagDescInput" rows="3"></textarea>
      </div>
    </form>
  </div>
</div>
