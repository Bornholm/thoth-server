<div class="row">

  <!-- Password generator -->

  <div class="col-lg-12">

    <h4 translate="PASSWD_GEN.PASSWD_GEN"></h4>

    <form role="form" ng-controller="PasswdGenCtrl">
      <div class="form-group">
        <label translate="PASSWD_GEN.PATTERN"></label>
        <input class="form-control" type="text" ng-model="pattern" placeholder="[A-Za-z0-9]{14}"/>
      </div>
      <div class="form-group">
        <label translate="PASSWD_GEN.RESULTS"></label>
        <textarea class="form-control" rows="10" type="text" ng-bind="passwords.join('\n')" readonly></textarea>
      </div>
      <button class="btn btn-default btn-block" translate="PASSWD_GEN.GENERATE" ng-click="updateList()"></button>
    </form>

  </div>

</div>
